<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="js--container-id">
        <header>
            <h1>calc</h1>
        </header>
        <main>
            <div class="screen" id="js--screen-id">
                <p>399,981</p>
            </div>
            <div class="keypad">
                <div class="key" id="js--key-7-id">7</div>
                <div class="key" id="js--key-8-id">8</div>
                <div class="key" id="js--key-9-id">9</div>
                <div class="key del" id="js--key-del-id">DEL</div>
                <div class="key" id="js--key-4-id">4</div>
                <div class="key" id="js--key-5-id">5</div>
                <div class="key" id="js--key-6-id">6</div>
                <div class="key" id="js--key-add-id">+</div>
                <div class="key" id="js--key-1-id">1</div>
                <div class="key" id="js--key-2-id">2</div>
                <div class="key" id="js--key-3-id">3</div>
                <div class="key" id="js--key-sub-id">-</div>
                <div class="key" id="js--key-point-id">.</div>
                <div class="key" id="js--key-0-id">0</div>
                <div class="key" id="js--key-divide-id">/</div>
                <div class="key" id="js--key-multiply-id">x</div>
                <div class="key reset" id="js--key-reset-id">RESET</div>
                <div class="key eq" id="js--key-equals-id">=</div>
            </div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
