<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="js--container-id">
        <header>
            <h1>calc</h1>
        </header>
        <main>
            <div class="screen">
                <p>399,981</p>
            </div>
            <div class="keypad">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key del">DEL</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">-</div>
                <div class="key">.</div>
                <div class="key">0</div>
                <div class="key">/</div>
                <div class="key">x</div>
                <div class="key reset">RESET</div>
                <div class="key eq">=</div>
            </div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
